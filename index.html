<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Music V1.0</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

        <!-- Vue.js -->
        <script src="/static/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/main.css">
    </head>
    <body>
        <div class="container" id="app">
            <h1>Music Player</h1>
            <h2>
                <label id="mmartist" class="clickable" v-on:click="mainmenu(this.mmtype.artist)">Artist</label>&nbsp;
                <label id="mmalbum" class="clickable" v-on:click="mainmenu(this.mmtype.album)">Album</label>&nbsp;
                <label id="mmsong" class="clickable" v-on:click="mainmenu(this.mmtype.song)">Song</label>&nbsp;
                <label id="mmgenre" class="clickable" v-on:click="mainmenu(this.mmtype.genre)">Genre</label>
            </h2>
            <div id="main"></div>
            <div id="artist"></div>
            <div id="album"></div>
            <div id="song"></div>
            <div id="genre"></div>
            <div id="playlist"></div>
        </div>
    </body>
    <script src="/static/main.js" type="application/ecmascript"></script>
</html>
